<header class="flex justify-between items-center">
    <div class="px-6 py-6">
        <a href="{{url_for('web.main.home')}}">
            {% include "logo.html" %}
        </a>
    </div>

    {% if current_user.is_authenticated %}
    <div class="px-6 py-6">
        <a href="{{url_for('web.auth.logout')}}"
            class="font-bold text-md w-fit px-2 py-1 rounded-md bg-red-900">
            Log Out
        </a>
    </div>
    {% endif %}
</header>
