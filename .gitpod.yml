tasks:
  - name: Install, Config & Run
    before: |
      npm install
      pip install -r requirements.txt

    init: |
      cp .env{.example,}
      npx tailwindcss \
        -i ./todo_py/blueprints/web/static/css/src/tailwind.css \
        -o ./todo_py/blueprints/web/static/css/dist/tailwind.css
        
    command: flask run
  


# Ports to expose on workspace startup
ports:
  - port: 5000
    onOpen: open-browser
    name: Website
